<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <a href="mailto:lavish1012garg@gmail.com">Link text</a>

      <form action="mailto:lavish1012garg@gmail.com" method="post">

        <br />
        <input type="text" name="Your_First_Name" id="Name_one" />

        <br />

        <br />

        <br />

        <input type="password" name="" id="Kk" />

        <br />
        <br />
        <label for="text_area">Your Message</label>
        <br />
        <textarea
          name="Your_message"
          id="text_area"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
