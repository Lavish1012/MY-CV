<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form action="">
      <label for="Name_one">First Name</label>
      <br />
      <input type="text" name="" id="Name_one" />
      <br />
      <br />
      <label for="Name_two">Last Name</label>
      <br />
      <input type="text" name="" id="Name_two" />
      <br />
      <br />
      <label for="numbor">Number</label>
      <br />
      <input type="tel" name="phone" id="numbor" />
      <br />
      <br />
      <label for="email">Email</label>
      <br />
      <input type="email" name="" id="email" />
      <br />
      <br />
      <label for="Kk">Password</label>
      <br />
      <input type="password" name="" id="Kk" />
      <br />
      <br />
      <label for="Hi">Do You like to receive emails</label>
      <input type="checkbox" name="" id="Hi" />
      <br />
      <br />
      <label for="color">Choose Your Favorite Color</label>
      <input type="color" name="color" id="color" />
      <table>
        <tbody>
          <tr>
            <td>
              <label for="radio_one">HTML</label>
            </td>
            <td>
              <input type="radio" name="GG" id="radio_one" />
            </td>
          </tr>
          <br />
          <tr>
            <td>
              <label for="radio_two">CSS</label>
            </td>
            <td>
              <input type="radio" name="GG" id="radio_two" />
            </td>
            <br />
          </tr>
          <tr>
            <td>
              <label for="radio_three">Phython</label>
            </td>
            <td>
              <input type="radio" name="GG" id="radio_two" />
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
